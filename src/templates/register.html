<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS FAVICON -->
    <link rel="icon" href="../assets/img/logo.png">
	<!-- CSS LOCAL -->
    <link rel="stylesheet" href="../assets/css/style.css"/> <!-- GENERAL STYLES -->
    <link rel="stylesheet" href="../assets/css/login.css"/> <!-- LOGIN STYLES -->
    <link rel="stylesheet" href="../assets/css/icons.css" /> <!-- MATERIAL ICONS -->
    <title>SOLO CIENCIA | REGISTRATE</title>
</head>

<body class="body-login">
    <header class="header">
        <div class="logo">
            <img src="../assets/img/logo.png" alt="Logo">
        </div>
        <nav>
           <ul class="nav-links">
                <li><a href="#">ACERCA DE NOSOTROS</a></li>
                <li><a class="btn" href="../templates/login.html"><button>INICIA SESION</button></a></li>
                <li><a class="btn" href="#"><button>REGISTRATE</button></a></li>
           </ul>            
        </nav>
    </header>
    <div class="login-container">
        <div class="login" style="width: 700px !important;">
            <div class="login-logo">
                <img src="../assets/img/logo.png" alt="logo">
            </div>
            <div class="login-header">
                <h1>Crea una cuenta</h1>
                <div>Por favor crear una cuenta para poder usar la plataforma</div>
            </div>
            <form class="login-form">
				<!-- Las clases que incluyen 'material' son para los iconos -->
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">person</span>
                    <input type="text" placeholder="Nombre completo"  id="name" name="name" autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mood</span>
                    <input type="number" placeholder="Edad"  id="age" name="age" min="14" required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="email" placeholder="Correo"  id="email" name="email" required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="ContraseÃ±a" id="password" name="password" required>
                </div>
                <button type="submit">Crear cuenta</button>
            </form>
            <div class="login-footer">
                Ya tienes una cuenta?<a href="../templates/login.html"> Inicia sesion</a>
            </div>
        </div>
    </div>
</body>

</html>
